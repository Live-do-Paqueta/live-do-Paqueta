<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live do Paquetá - Acompanhe o Voo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Flamengo */
        .live-header {
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(90deg, #d32f2f 0%, #000000 100%);
            border-bottom: 3px solid #d32f2f;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        .live-indicator {
            background-color: #ff0000;
            padding: 4px 10px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 13px;
            margin-right: 12px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .viewers-count {
            font-size: 18px;
            font-weight: bold;
        }

        /* Container do Vídeo Centralizado */
        .video-wrapper {
            position: relative;
            width: 95%;
            max-width: 850px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 40px rgba(211, 47, 47, 0.4);
            margin-top: 80px;
            background: #000;
            border: 1px solid #222;
        }

        /* Máscara para esconder o nome do vídeo no topo */
        .overlay-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 55px;
            background: black;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Botões de Compartilhamento */
        .share-section {
            margin-top: 30px;
            text-align: center;
        }

        .share-title {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .share-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .share-btn {
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .share-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .whatsapp { background-color: #25d366; }
        .telegram { background-color: #0088cc; }

        .footer-tag {
            margin-top: 40px;
            color: #444;
            font-size: 11px;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <header class="live-header">
        <div class="live-indicator">● AO VIVO</div>
        <div class="viewers-count">
            <span id="counter">1767</span> <small>ASSISTINDO</small>
        </div>
    </header>

    <div class="video-wrapper">
        <div class="overlay-mask"></div>
        <iframe 
            src="https://www.youtube.com/embed/gJp89wc1lP4?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="share-section">
        <div class="share-title">Convide a Nação para acompanhar:</div>
        <div class="share-buttons">
            <a id="btn-wa" href="#" target="_blank" class="share-btn whatsapp">
                Compartilhar WhatsApp
            </a>
            <a id="btn-tg" href="#" target="_blank" class="share-btn telegram">
                Enviar no Telegram
            </a>
        </div>
    </div>

    <div class="footer-tag">LIVE DO PAQUETÁ • ACOMPANHE O VOO</div>

    <script>
        // Configuração dos links de compartilhamento
        const shareLink = "https://live-do-paqueta.github.io/live-do-Paqueta/";
        const shareText = "Acompanhe agora a Live do Paquetá! O voo em tempo real: ";

        document.getElementById('btn-wa').href = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + shareLink)}`;
        document.getElementById('btn-tg').href = `https://t.me/share/url?url=${encodeURIComponent(shareLink)}&text=${encodeURIComponent(shareText)}`;

        // Simulador de Contador de Pessoas
        let viewers = 1767;
        const counterElement = document.getElementById('counter');

        function updateViewers() {
            // Oscilação realista: aumenta entre 1 e 15 ou diminui levemente às vezes
            const change = Math.floor(Math.random() * 20) - 2; 
            viewers += change;
            
            if(viewers < 1700) viewers = 1750; // Garante que não caia demais

            counterElement.innerText = viewers.toLocaleString('pt-BR');

            // Atualiza em intervalos aleatórios entre 2 e 5 segundos
            setTimeout(updateViewers, Math.random() * (5000 - 2000) + 2000);
        }

        updateViewers();
    </script>
</body>
</html>
