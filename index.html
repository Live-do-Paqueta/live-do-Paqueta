<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live do Paquetá - Acompanhe o Voo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header Estilo Flamengo */
        .live-header {
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(90deg, #b91212 0%, #000000 100%);
            border-bottom: 2px solid #b91212;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .live-indicator {
            background-color: #ff0000;
            padding: 4px 10px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 12px;
            margin-right: 12px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* Container do Vídeo */
        .video-wrapper {
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 30px rgba(185, 18, 18, 0.4);
            margin-top: 60px;
        }

        /* Overlay para esconder o nome do vídeo no topo */
        .overlay-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: black;
            z-index: 5;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Botões de Compartilhamento */
        .share-container {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        .share-btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .share-btn:hover {
            transform: scale(1.05);
        }

        .btn-whatsapp { background-color: #25d366; }
        .btn-telegram { background-color: #0088cc; }

        .footer-info {
            margin-top: 15px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="live-header">
        <div class="live-indicator">● AO VIVO</div>
        <div class="viewers-count">
            <span id="counter">1767</span> assistindo agora
        </div>
    </div>

    <div class="video-wrapper">
        <div class="overlay-top"></div>
        <iframe 
            src="https://www.youtube.com/embed/gJp89wc1lP4?si=ipe0hNICLwkeclQb&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0" 
            title="Live do Paquetá" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="share-container">
        <a href="https://api.whatsapp.com/send?text=Acompanhe%20a%20Live%20do%20Paquetá%20agora!%20" target="_blank" class="share-btn btn-whatsapp">
            Compartilhar no WhatsApp
        </a>
        <a href="https://t.me/share/url?url=sua-url-aqui&text=Acompanhe%20a%20Live%20do%20Paquetá%20agora!" target="_blank" class="share-btn btn-telegram">
            Telegram
        </a>
    </div>

    <p class="footer-info">Live do Paquetá - Acompanhe o Voo em tempo real</p>

    <script>
        // Simulador de Contador
        let count = 1767;
        const counterDisp = document.getElementById('counter');

        function updateLive() {
            // Aumenta entre 1 e 12 pessoas aleatoriamente
            count += Math.floor(Math.random() * 12) + 1;
            counterDisp.innerText = count.toLocaleString('pt-BR');
            
            // Próxima atualização entre 3 e 7 segundos
            setTimeout(updateLive, Math.floor(Math.random() * 4000) + 3000);
        }

        updateLive();
    </script>
</body>
</html>
