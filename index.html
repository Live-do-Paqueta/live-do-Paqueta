<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live do Paquetá - Acompanhe o Voo</title>
    <style>
        /* Reset e Base */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Área do Vídeo (Esquerda) */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-bottom: 50px; /* Espaço para o rodapé */
        }

        /* Header Rubro-Negro */
        .live-header {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(90deg, #b91212 0%, #000000 100%);
            border-bottom: 2px solid #b91212;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .live-indicator {
            background-color: #ff0000;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 13px;
            margin-right: 15px;
            animation: pulse 1.5s infinite;
            letter-spacing: 1px;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .viewers-count {
            font-size: 16px;
            font-weight: 500;
            color: #ddd;
        }

        /* Container do Vídeo */
        .video-container {
            position: relative;
            width: 90%;
            max-width: 850px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 40px rgba(185, 18, 18, 0.3);
            background: #000;
        }

        /* Esconder título do YouTube */
        .video-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: black;
            z-index: 5;
            pointer-events: none;
        }

        iframe.video-player {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Botões de Compartilhamento */
        .share-row {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .share-btn {
            padding: 10px 22px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .btn-wa { background-color: #25d366; }
        .btn-tg { background-color: #0088cc; }
        .share-btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* Barra Lateral (Chat) */
        .chat-sidebar {
            width: 350px;
            height: 100%;
            background-color: #0a0a0a;
            border-left: 2px solid #222;
            display: flex;
            flex-direction: column;
        }

        .chat-label {
            padding: 15px;
            background: #111;
            color: #b91212;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #222;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Responsividade para Celular */
        @media (max-width: 950px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .chat-sidebar { width: 100%; height: 500px; border-left: none; border-top: 2px solid #222; }
            .main-content { height: 100vh; padding-top: 60px; }
        }
    </style>
</head>
<body>

    <main class="main-content">
        <header class="live-header">
            <div class="live-indicator">● AO VIVO</div>
            <div class="viewers-count">
                <span id="counter">1.767</span> pessoas acompanhando o voo
            </div>
        </header>

        <div class="video-container">
            <div class="video-mask"></div>
            <iframe class="video-player"
                src="https://www.youtube.com/embed/gJp89wc1lP4?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="share-row">
            <a id="shareWa" href="#" target="_blank" class="share-btn btn-wa">WhatsApp</a>
            <a id="shareTg" href="#" target="_blank" class="share-btn btn-tg">Telegram</a>
        </div>
    </main>

    <aside class="chat-sidebar">
        <div class="chat-label">CHAT DA NAÇÃO</div>
        <iframe src="https://www3.cbox.ws/box/?boxid=3551867&boxtag=RZm3CI" width="100%" height="100%" allowtransparency="yes" allow="autoplay" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto" style="flex: 1;"></iframe>
    </aside>

    <script>
        // Configuração Links de Compartilhamento
        const urlPagina = "https://live-do-paqueta.github.io/live-do-Paqueta/";
        const texto = "Acompanhe agora a Live do Paquetá! Voo em tempo real: ";
        
        document.getElementById('shareWa').href = `https://api.whatsapp.com/send?text=${encodeURIComponent(texto + urlPagina)}`;
        document.getElementById('shareTg').href = `https://t.me/share/url?url=${encodeURIComponent(urlPagina)}&text=${encodeURIComponent(texto)}`;

        // Simulador de Espectadores
        let viewers = 3767;
        const counterEl = document.getElementById('counter');

        function updateViewers() {
            // Sobe entre 1 e 10 pessoas
            viewers += Math.floor(Math.random() * 10) + 1;
            counterEl.innerText = viewers.toLocaleString('pt-BR');
            
            const nextUpdate = Math.floor(Math.random() * 4000) + 2000;
            setTimeout(updateViewers, nextUpdate);
        }
        updateViewers();
    </script>
</body>
</html>
